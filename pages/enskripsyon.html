<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/enskripsyon.css">
    <title>Document</title>
</head>
<body>
    <!--paj enskripsyon -->
    <div class="kontnienskri">
        <form action="" method="post">
            <label for="nom">Nom:</label>
            <input type="text" name="nom" id="nom" placeholder="John">
            <label for="prenom">Prenom:</label>
            <input type="text" name="prenom" id="prenom" placeholder="Fred Stanley">
            <label for="nimewo">Nimewo:</label>
            <input type="tel" name="nimewo" id="nimewo" placeholder="+50941508699">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="jeanfedli@gmail.com">
            <label for="kod">Yon kod:</label>
            <input type="password" name="kod" id="kod" placeholder="6 Karakte">
            <label for="kodkonfi">Konfime kod:</label>
            <input type="password" name="kodkonfi" id="kodkonfi" placeholder="Remetel kod ou a">
            <input type="submit" value="Enskripsyon">
        </form>
    </div>
    <script src="script/enskripsyon.js"></script> 
</body>
</html>
